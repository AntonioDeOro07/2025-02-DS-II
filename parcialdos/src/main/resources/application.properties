spring.application.name=parcialdos

server.port=8080
spring.datasource.url=jdbc:mariadb://localhost:3306/bank?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true

#En este caso no usaremos hibernate para crear las tablas, ya que usaremos los scripts
spring.jpa.hibernate.ddl-auto=none


# Ejecutar scriptÂ´s definidos en schema.sql y data.sql al iniciar la aplicacion
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql